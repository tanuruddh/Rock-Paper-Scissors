<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-class">
        <div class="navbar">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="game-body">
            <div class="gesture">
                <img src="images/rock.png" alt="rock">
                <img src="images/paper.png" alt="paper">
                <img src="images/scissors.png" alt="scissors">
            </div>
            <div class="winning-count">
                <div class="you">
                    <p class="player-counting counting">0</p><br>
                    <p class="txt">YOU</p>
                </div>
                <div class="computer">
                    <p class="computer-counting counting">0</p><br>
                    <p class="txt">Comp</p>
                </div>
            </div>
            <button class="btn">Pick your move</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
